<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="contentWrapper">
      <header>
        <a href="#" class="websiteLogo animate__animated animate__fadeInLeft">
          <img src="/images/logo.svg" alt="Logo" />
        </a>
        <button class="burgerMenu">
          <img class="burgerIcon" src="/images/icon-hamburger.svg" alt="Menu" />
        </button>
        <nav class="websiteMenu animate__animated animate__fadeInDown">
          <ul>
            <li class="menuPoint">
              <a href="#" class="navLink">Product</a>
            </li>
            <li class="menuPoint">
              <a href="#" class="navLink">Features</a>
            </li>
            <li class="menuPoint">
              <a href="#" class="navLink">Pricing</a>
            </li>
            <li class="menuDivider"></li>
            <li class="menuPoint">
              <a href="#" class="navLink navLogin">Login</a>
            </li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="textSection animate__animated animate__fadeInLeft">
          <p class="firstLine">
            <span class="textBorder">New</span> Monograph Dashboard
          </p>
          <h1 class="mainHeading">Powerful Insights Into Your Team</h1>
          <p class="subHeading">
            Project planning and time tracking<br />
            for agile teams.
          </p>
          <div class="buttonSection">
            <button class="scheduleButton">Schedule a Demo</button>
            <p class="buttonParagraph">To see a preview</p>
          </div>
        </div>
        <div class="imageSection animate__animated animate__fadeInRight">
          <img
            class="deviceImage"
            src="/images/illustration-devices.svg"
            alt="Illustration"
          />
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
